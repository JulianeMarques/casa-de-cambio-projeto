<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Casa de Câmbio</title>
  </head>

  <body>
    <header class="header">
      <h1>Casa de Câmbio</h1>
    </header>
    <section>
    <div class="date"></div>
      <form action="" class="currency-where">
        <label for="currency-input">Digite a moeda</label>
        <input
          id="currency-input"
          type="text"
          maxlength="3"
        >
        <button
          class="add-currency-btn"
          id="search-button"
          type="submit"
        >Pesquisar</button>
      </form>
      <section>
        <h2 id="currency-base"></h2>
        <ul id="currency-list" class="currencies"></ul>
      </section>
    </section>
    <footer>
        <p>&copy Juliane Marque - Web Developer - 2021</p>
    </footer>
    <script src="script.js"></script>
  </body>

</html>
